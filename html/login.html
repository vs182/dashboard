<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../css/common.css" />
    <link rel="stylesheet" href="/css/login.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drop-Login</title>
</head>

<body>
    <section>
        <div class="logincontainer">
            <div class="user singinBx">
                <div class="imgBx"><img src="../Assets/farmer.jpg" alt=""></div>
                <div class="formBx">
                    <form>
                        <h2 style="position: absolute; top: 15%;left: 0%;"><i class="fas fa-tint"></i> &nbsp; Drop</h2>
                        <h2>Sign In</h2>
                        <input type="email" placeholder="Email" id="userName">
                        <input type="password" placeholder="Password" id="userPw">
                        <button onclick="login()"><a href="#">Login</a></button>
                        <p class="signup">Don't have an account? <a href="#" onclick="toggleForm()"> Sign Up</a></p>
                    </form>
                </div>
            </div>


            <div class="user singupBx">
                <div class="formBx">
                    <form id="form">
                        <h2 style="position: absolute; top: 15%;left: 0%;"><i class="fas fa-tint"></i>&nbsp;Drop</h2>
                        <h2>Create an Account</h2>
                        <input type="text" placeholder="Username" id="newuser">
                        <input type="email" placeholder="Email" id="name">
                        <input type="password" placeholder="Password" id="pw">
                        <input type="file" name="" id="image">
                        <button id="login_btn" id="rgstr_btn" onclick="register()"><a href="#">Register</a></button>
                        <p class="signup">Already have an account? <a href="#" onclick="toggleForm()">Sign Up</a></p>
                    </form>

                </div>
                <div class="imgBx"><img src="../Assets/farmer2.jpg" alt=""></div>
            </div>
        </div>
    </section>
    <script src="../file.js"></script>
    <script src="../js/app.js"></script>
</body>

</html>
