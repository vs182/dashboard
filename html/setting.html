<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="../css/clock.css">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="shortcut icon" href="../Assets/icon.svg" type="image/x-icon">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/settings.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drop-Dashboard</title>
</head>

<body>

    <div class="container">
        <div class="navigation">
            <ul>
                <li>
                    <a href="#">
                        <span class="icon" style="margin-top: 40px;"><i class="fas fa-tint"></i></span></span>
                        <span class="title" style="font-size: 22px; font-weight: bold; margin-top: 40px;">Drop</span>
                    </a>
                </li>
                <li>
                    <a href="./index.html">
                        <span class="icon"><ion-icon name="home-outline"></ion-icon></span>
                        <span class="title">Dashboard</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="icon"><ion-icon name="people-outline"></ion-icon></span>
                        <span class="title">Customer</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="icon setting"><i style="font-size: 1.7rem;" class="fab fa-buffer"></i></ion-icon></span>
                        <span class="title">Products</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="icon"><ion-icon name="call-outline"></ion-icon></span>
                        <span class="title">Help desk</span>
                    </a>
                </li>

                <!-- <li>
                    <a onclick="theme()" href="#">
                        <span class="icon"><i style="font-size: 1.7rem;" class="fab fa-pushed"></i></ion-icon></span>
                        <span class="title">Theme</span>
                    </a>
                </li> -->
                <li>
                    <a href="#">
                        <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
                        <span class="title">Password</span>
                    </a>
                </li>
                <li>
                    <a href="../html/login.html">
                        <span class="icon"><ion-icon name="log-out-outline"></ion-icon></span>
                        <span class="title">Log-out</span>
                    </a>
                </li>
                <li style="bottom: -110%; position: absolute;">
                    <a id="remove" class="remove" href="./setting.html">
                        <span class="icon setting"><ion-icon name="settings-outline"></ion-icon></span>
                        <span class="title">Settings</span>
                    </a>
                </li>
            </ul>
            <div id="theme_select">
                <div id="1"><button onclick="mode1()"></button></div>
                <div id="2"><button onclick="mode2()"></button></div>
                <div id="3"><button onclick="mode3()"></button></div>
                <div id="4"><button onclick="mode4()"></button></div>
                <div id="5"><button onclick="mode5()"></button></div>
                <div id="6"><button onclick="mode6()"></button></div>
                <div id="7"><button onclick="mode7()"></button></div>
                <div id="8"><button onclick="mode8()"></button></div>
                <div id="9"><button onclick="mode9()"></button></div>
            </div>
        </div>

        <!-- main -->
        <div class="main">
            <div class="topbar">
                <div class="toggle">
                    <ion-icon name="menu-outline"></ion-icon>
                </div>
                <!-- search -->
                <div class="search">
                    <label for="">
                        <input type="text" placeholder="search">
                        <ion-icon name = "search-outline"></ion-icon>
                    </label>
                </div>
                <!-- image -->
                <div class="user">

                </div>
            </div>


            <!-- details -->
            <div class="details">
                <div class="recent">
                    <div class="cardHeader">
                        <h2>Settings</h2>

                    </div>
                </div>

                <div class="recentCus">
                    <div class="cardHeader">
                        <h2>Profile Settings</h2>
                        <a href="#" class="btn btn-change">change</a>
                        <div id="img-div" class="profile-img">

                        </div>
                        <div class="names">
                            <input type="text" id="infoname">
                            <input type="email" id="infoemail">
                        </div>
                    </div>

                </div>
            </div>
        </div>
        <div class="clock-container">
            <div class="clock" id="Digitalclock" onload="showTime()"></div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
    <script src="../js/clock.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="../js/app.js"></script>
</body>

</html>
